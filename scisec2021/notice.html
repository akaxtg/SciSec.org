<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE> New Document </TITLE>
    <META NAME="Generator" CONTENT="EditPlus">
    <META NAME="Author" CONTENT="">
    <META NAME="Keywords" CONTENT="">
    <META NAME="Description" CONTENT="">
</HEAD>

<BODY>
    <div id="img" style="position: absolute; visibility: visible; z-index: 999; left: 703px; top: 221px;"
        onmouseover="clearInterval(interval)" onmouseout="interval = setInterval('changePos()', delay)" align="right">
        <img border="0" src="Notice_Online.png"
            onclick="javascript:location.href="COVID-19.html"
            style="cursor:pointer;" width="50%">
        <span style="CURSOR:hand;color:black"
            onclick="clearInterval(interval);img.style.visibility='hidden'">x</span>
    </div>


    <script type="text/javascript">
        var xPos = 200;
        var yPos = 100;
        var step = 1;
        var delay = 30;
        var height = 0;
        var Hoffset = 0;
        var Woffset = 0;
        var yon = 1;
        var xon = 1;
        var pause = true;
        var interval;
        img.style.top = yPos;

        function changePos() {
            width = document.body.clientWidth;
            height = document.body.clientHeight;
            Hoffset = img.offsetHeight;
            Woffset = img.offsetWidth;
            img.style.left = xPos + document.body.scrollLeft;
            img.style.top = yPos + document.body.scrollTop;
            if (yon) {
                yPos = yPos + step;
            }
            else {
                yPos = yPos - step;
            }

            if (yPos < 0) {
                yon = 1;
                yPos = 0;
            }

            if (yPos >= (height - Hoffset)) {
                yon = 0;
                yPos = (height - Hoffset);

            }
            if (xon) {
                xPos = xPos + step;
            }
            else {
                xPos = xPos - step;
            }
            
            if (xPos < 0) {
                xon = 1;
                xPos = 0;
            }

            if (xPos >= (width - Woffset)) {
                xon = 0;
                xPos = (width - Woffset);
            }
        }

        function start() {
            img.style.visibility = "visible";
            interval = setInterval('changePos()', delay);
        }
        start();
    </script>

</BODY>

</HTML>
